<html document>

<!--excersize-->

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="body-div">
        <!--<br>-->
        <div class="heads">
            <div class="Style-pts">
                <br>
                <h1 class="style-pt">Style points awarded :</h1>
            </div>
            <h2 id="count-el">0</h2>
        </div>
        <div class="incDec-btn">
            <button id="increment-btn" onclick="increment()">+POINT</button>
            <button id="decrement-btn" onclick="decrement()">-POINT</button>
        </div>
        <div class="save-btn">
            <button id="save-btn" onclick="save()">SAVE</button>
        </div>
        <div>
            <!-- <pre>Saved result: </pre> -->
            <p id="save-el">Saved result: </p>
            <p id="error"></p>
        </div>
        <br>
    </div>
    <script src="index.js"></script>
</body>

</html>
